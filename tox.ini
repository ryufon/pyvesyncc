[tox]
envlist = py38, pylint, lint, mypy
skip_missing_interpreters = True

[testenv]
basepython = {env:PYTHON3_PATH:python3}
deps = pytest
commands = pytest -q {posargs}

[testenv:pylint]
ignore_errors = True
deps = pylint
commands = pylint {posargs} src/pyvesync

[testenv:lint]
ignore_errors = True
deps =
    flake8
    flake8-docstrings
commands = flake8 src/pyvesync

[testenv:mypy]
ignore_errors = True
deps = mypy
commands = mypy src/pyvesyncc
